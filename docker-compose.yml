# Docker Compose para SneakerShop

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: sneakershop_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: sneakershop
      MYSQL_USER: sneakershop_user
      MYSQL_PASSWORD: sneakershop_password
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - sneakershop_network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      timeout: 20s
      retries: 10

  # Backend Spring Boot
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sneakershop_backend
    restart: unless-stopped
    environment:
      # Configuración de Spring
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8081:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - sneakershop_network
    volumes:
      - backend_logs:/app/logs

  # Frontend Angular
  frontend:
    build:
      context: ./frontend/frontend-app
      dockerfile: Dockerfile
    container_name: sneakershop_frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - sneakershop_network

  # phpMyAdmin para administración de base de datos
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: sneakershop_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: sneakershop_user
      PMA_PASSWORD: sneakershop_password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "8083:80"
    depends_on:
      - mysql
    networks:
      - sneakershop_network

# Volúmenes persistentes
volumes:
  mysql_data:
    driver: local
  backend_logs:
    driver: local

# Red personalizada
networks:
  sneakershop_network:
    driver: bridge
