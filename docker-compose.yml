# Docker Compose para SneakerShop

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: sneakershop_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: sneakershop
      MYSQL_USER: sneakershop_user
      MYSQL_PASSWORD: sneakershop_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - sneakershop_network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      timeout: 20s
      retries: 10

  # Backend Spring Boot
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sneakershop_backend
    restart: unless-stopped
    environment:
      # Configuración de la base de datos
      DB_URL: jdbc:mysql://mysql:3306/sneakershop?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      DB_USERNAME: sneakershop_user
      DB_PASSWORD: sneakershop_password
      
      # Configuración del servidor
      SERVER_PORT: 8080
      
      # Configuración de CORS
      CORS_ORIGINS: http://localhost:4200,http://frontend:80
      
      # Configuración de logging
      LOG_LEVEL: INFO
      SHOW_SQL: false
      FORMAT_SQL: false
      
      # Configuración de Spring
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - sneakershop_network
    volumes:
      - backend_logs:/app/logs

  # Frontend Angular
  frontend:
    build:
      context: ./frontend/frontend-app
      dockerfile: Dockerfile
    container_name: sneakershop_frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - sneakershop_network

  # Adminer para administración de base de datos (opcional)
  adminer:
    image: adminer:latest
    container_name: sneakershop_adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - mysql
    networks:
      - sneakershop_network

# Volúmenes persistentes
volumes:
  mysql_data:
    driver: local
  backend_logs:
    driver: local

# Red personalizada
networks:
  sneakershop_network:
    driver: bridge
