# Configuración para producción (VPS)
server.port=8080

# Configuración de la base de datos MySQL en VPS
spring.datasource.url=jdbc:mysql://localhost:3306/sneakershop?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuración de CORS para producción (VPS)
spring.web.cors.allowed-origins=http://13.61.162.154,http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configuración de logging para producción
logging.level.com.proyectoavanzada.backend=INFO
logging.level.org.springframework.security=WARN
