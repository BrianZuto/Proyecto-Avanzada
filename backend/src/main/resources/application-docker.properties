# Configuración para Docker
server.port=8080

# Configuración de la base de datos MySQL en Docker
spring.datasource.url=jdbc:mysql://mysql:3306/sneakershop?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=sneakershop_user
spring.datasource.password=sneakershop_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuración de CORS para Docker (incluye AWS VPS)
spring.web.cors.allowed-origins=http://localhost:4200,http://frontend:80,http://52.14.200.216:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configuración de logging para Docker
logging.level.com.proyectoavanzada.backend=INFO
logging.level.org.springframework.security=WARN

# JWT para Docker
jwt.secret=${JWT_SECRET:OWY1YzJmYjgtNTQ1Yi00ZjE2LTk4NzktN2M3YzI1YzQ4YzU2OWY1YzJmYjgtNTQ1Yi00ZjE2LTk4NzktN2M3YzI1YzQ4YzU2}
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# Configuración de SpringDoc OpenAPI (Swagger)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.display-operation-id=true
springdoc.swagger-ui.default-models-expand-depth=1
springdoc.swagger-ui.default-model-expand-depth=1
